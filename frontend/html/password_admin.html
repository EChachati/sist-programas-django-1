<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Password</title>
    <script src="https://kit.fontawesome.com/2a05ff98f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/frontend/css/style_admin_password.css">
</head>
<body>
    <!-- Left Side -->
    <section id="left-side">
        <div class="go-back">
            <a href="/frontend/html/register_admin.html"><i class="fas fa-arrow-circle-left"></i></a>
        </div>
        <img src="" alt="">
    </section>

    <!-- Righ Side -->
    <section id="righ-side">
        <!-- Content -->
        <article>
            <!-- TitLe -->
            <div id="Title">
                <h1>Crea tú Contraseña</h1>
            </div>

            <!-- Data Box -->

            <form id="register-box">
                <div id="data-box">
                    <!-- New Password -->
                    <div class="data">
                        <h3 class="sub-title">
                            Nueva Contraseña
                        </h3>
                        <!-- Input Data -->
                        <div class="bar">
                            <input class="inputdata" type="text" placeholder="************" required>
                        </div>
                    </div>
                    <div class="request">
                        <h4>Debe de Contener:</h4>
                        <div class="listrequest">
                            <h5>
                                *8 Caracteres<br><br>
                                *1 Número
                            </h5>
                        </div>
                        <div class="listrequest">
                            <h5>
                                *1 Mayuscula<br><br>
                                *1 Caracter Especial
                            </h5>
                        </div>
                    </div>
                    <!-- Confirm Password -->
                    <div class="data">
                        <h3 class="sub-title">
                            Verificar Contraseña
                        </h3>
                        <!-- Input Data -->
                        <div class="bar">
                            <input class="inputdata" type="text" placeholder="************" required>
                        </div>
                    </div>
                    
                    <div class="Button">
                        <a id="Button" href="/frontend/html/password_admin.html">Enviar Datos</a>
                        <!-- Fix -->
                    </div>

                </div>
            </form>
        </article>
        <!-- Remenber: Add Footer -->
    </section>
</body>
</html>
