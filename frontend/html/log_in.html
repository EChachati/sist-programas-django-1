<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://kit.fontawesome.com/2a05ff98f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/frontend/css/style_log_in.css">
</head>
<body>
    <!-- Left Side -->
    <section id="left-side">
        <div class="go-back">
            <a href="/frontend/html/register_admin.html"><i class="fas fa-arrow-circle-left"></i></a>
        </div>
        <img src="" alt="">
    </section>

    <!-- Righ Side -->
    <section id="righ-side">
        <!-- Content -->
        <article>
            <!-- TitLe -->
            <div id="Title">
                <h1>Ingresa tus Datos</h1>
            </div>

            <!-- Data Box -->

            <form id="register-box">
                <div id="data-box">
                    <!-- User Email -->
                    <div class="data">
                        <h3 class="sub-title">
                            Correo Electrónico 
                        </h3>
                        <!-- Input Data -->
                        <div class="bar">
                            <input class="inputdata" type="text" placeholder="lfgchang@gmail.com" required>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="data">
                        <h3 class="sub-title">
                            Contraseña
                        </h3>
                        <!-- Input Data -->
                        <div class="bar">
                            <input class="inputdata" type="text" placeholder="************" required>
                        </div>
                    </div>
                    
                    <div class="Button">
                        <a id="Button" href="#">Iniciar Sesión</a>
                        <!-- Fix -->
                    </div>

                </div>
            </form>
        </article>
        <!-- Remenber: Add Footer -->
    </section>
</body>
</html>
