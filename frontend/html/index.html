<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>

<body>
    <section id="left-side">
        <img src="" alt="">
    </section>
    <section id="righ-side">
        <article>
            <div id="Title">
                <h1>¡Registrate!</h1>
            </div>

            <!-- Data Box -->

            <div id="register-box">
                <div id="data-box">
                    <!-- Name -->
                    <div class="data">
                        <h3 class="sub-title">
                            Nombre Completo
                        </h3>
                        <div class="bar">
                            <h4 class="text-example">
                                Luis Francisco García Chang
                            </h4>
                        </div>
                    </div>
                    <!-- Bussines Name -->
                    <div class="data">
                        <h3 class="sub-title">
                            Nombre del Negocio
                        </h3>
                        <div class="bar">
                            <h4 class="text-example">
                                Lambda Systems
                            </h4>
                        </div>
                    </div>
                    <!-- Personal Email -->
                    <div class="data">
                        <h3 class="sub-title">
                            Correo Electrónico (Personal)
                        </h3>
                        <div class="bar">
                            <h4 class="text-example">
                                lfgchang@gmail.com
                            </h4>
                        </div>
                    </div>
                    <!-- Bussines Email -->
                    <div class="data">
                        <h3 class="sub-title">
                            Correo Electrónico (Negocio)
                        </h3>
                        <div class="bar">
                            <h4 class="text-example">
                                lambdasystems@gmail.com
                            </h4>
                        </div>
                    </div>

                    <div class="Button">
                        <button id="Button">
                            <h3>Enviar Datos</h3>
                        </button>
                    </div>
                    
                </div>
            </div>
            <!-- Go to Sing Up-->
            <div id="sing-up">
                <h3>¿Ya tienes una cuenta?</h3>
                <h3><a href="">Iniciar Sesion</a></h3>
            </div>
        </article>
    </section>
</body>
</html>
