<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>

<body>
    <!-- Left Side -->
    <section id="left-side">
        <img src="" alt="">
    </section>

    <!-- Righ Side -->
    <section id="righ-side">
        <!-- Content -->
        <article>
            <!-- TitLe -->
            <div id="Title">
                <h1>¡Registrate!</h1>
            </div>

            <!-- Data Box -->

            <div id="register-box">
                <div id="data-box">
                    <!-- Name -->
                    <div class="data">
                        <h3 class="sub-title">
                            Nombre Completo
                        </h3>
                        <!-- Input Data -->
                        <div class="bar">
                            <input class="inputdata" type="text" placeholder="Luis Francisco Garcia Chang" required>
                        </div>
                    </div>
                    <!-- Bussines Name -->
                    <div class="data">
                        <h3 class="sub-title">
                            Nombre del Negocio
                        </h3>
                        <!-- Input Data -->
                        <div class="bar">
                            <input class="inputdata" type="text" placeholder="Lambda Systems" required>
                        </div>
                    </div>
                    <!-- Personal Email -->
                    <div class="data">
                        <h3 class="sub-title">
                            Correo Electrónico (Personal)
                        </h3>
                        <!-- Input Data -->
                        <div class="bar">
                            <input class="inputdata" type="text" placeholder="lfgchang@gmail.com" required>
                        </div>
                    </div>
                    <!-- Bussines Email -->
                    <div class="data">
                        <h3 class="sub-title">
                            Correo Electrónico (Negocio)
                        </h3>
                        <!-- Input Data -->
                        <div class="bar">
                            <input class="inputdata" type="text" placeholder="lambdasystems@gmail.com" required>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="Button">
                        <a href="#"><input id="Button" type="submit" value="Enviar Datos"></a>
                    </div>
                    
                </div>
            </div>

            <!-- Go to Log in-->
            <div id="log-in">
                <h3>¿Ya tienes una cuenta?</h3>
                <h3><a href="#">Iniciar Sesion</a></h3>
            </div>
        </article>
        <!-- Remenber: Add Footer -->
    </section>
</body>
</html>
