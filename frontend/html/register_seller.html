<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Information</title>
    <script src="https://kit.fontawesome.com/2a05ff98f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/frontend/css/style_register_seller.css">
</head>
<body>
    <header>
        <div class="go-back">
            <a href="/frontend/html/index.html"><i class="fas fa-arrow-circle-left"></i></a>
        </div>
        <h1 id="title">Nuevo Vendedor</h1>
        
    </header>
    <main id="content">
        
        <div class="box">
            <div id="photo">
                <img src="/frontend/images/pexels-tuấn-kiệt-jr-1382731.jpg" alt="">
                <h3>Foto del Vendedor</h3>
            </div>
            <div class="inputs">
                <div class="data">
                    <h3 class="sub-title">
                        Nombre
                    </h3>
                    <!-- Input Data -->
                    <div class="bar">
                        <input class="inputdata" type="text" placeholder="Ana " required>
                    </div>
                </div>
                <div class="data">
                    <h3 class="sub-title">
                        Apellido
                    </h3>
                    <!-- Input Data -->
                    <div class="bar">
                        <input class="inputdata" type="text" placeholder="Chang" required>
                    </div>
                </div>
                <div class="data">
                    <h3 class="sub-title">
                        Edad
                    </h3>
                    <!-- Input Data -->
                    <div class="bar">
                        <input class="inputdata" type="number" placeholder="22" required>
                    </div>
                </div>
                <div class="data">
                    <h3 class="sub-title">
                        Género
                    </h3>
                    <!-- Input Data -->
                    <div class="bar">
                        <input class="inputdata" type="text" placeholder="Femenino" required>
                    </div>
                </div>
                <div class="data">
                    <h3 class="sub-title">
                        Fecha de Registro
                    </h3>
                    <!-- Input Data -->
                    <div class="bar">
                        <input class="inputdata" type="date" placeholder="DD/MM/AA" required>
                    </div>
                </div>
                <div class="data">
                    <h3 class="sub-title">
                        Correo Electrónico
                    </h3>
                    <!-- Input Data -->
                    <div class="bar">
                        <input class="inputdata" type="email" placeholder="anachang@gmail.com" required>
                    </div>
                </div>    
            </div>
            <div class="Button">
                <a id="Button" href="/frontend/html/password_seller.html">Registrar</a>
            </div>
        </div>
        
    </main>
    
</body>
</html>
