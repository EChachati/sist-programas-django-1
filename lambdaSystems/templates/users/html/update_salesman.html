<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Information</title>
    <script src="https://kit.fontawesome.com/2a05ff98f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'users/css/style_update_salesman.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="go-back">
	<a href="{%url 'users:home' %}"><i class="fas fa-arrow-circle-left"></i></a>
      </div>
      <h1 id="title">Nuevo Vendedor</h1>

    </header>
    <form action="{%url 'users:update' salesman.pk %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <main id="content">
	<div class="box">
	  <div id="photo">
	    <img src="{{ salesman.picture.url }}" alt="">
	    <h3>Foto del Vendedor</h3>
	  </div>
	  <div class="inputs">
	    <div class="data">
	      <h3 class="sub-title">
		Nombre
	      </h3>
	      <!-- Input Data -->
	      <div class="bar">
		<input name="name" class="inputdata" type="text" value="{{ salesman.name }}" required>
	      </div>
	    </div>
	    <div class="media-body">
	      <input type="file" name="picture" />
	      </p>
	    </div>
	  </div>
	  <div class="Button">
	    <button type="submit" id="Button">Actualizar Perfil</button>
	  </div>
	</div>

      </main>
    </form>


  </body>
</html>
