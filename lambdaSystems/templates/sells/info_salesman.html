<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Information</title>
    <script src="https://kit.fontawesome.com/2a05ff98f9.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet"
          href="{% static 'sells/css/style_info_salesman.css'%}">
</head>
<body>
    <!-- Header -->

        <h1 id="title">
            Sistema de Monitoreo

    <main>
        <section class="left-side">
            <div id="box-info">
                <div class="seller">
		  <img src="{%static 'users/images/chang.jpg' %}" alt="">
                </div>
                <h2 class="name">
                    {{salesman.name}}
                </h2>
                <div class="information">
                    <h3>
                        22 AÃ±os

                    </h3>
                    <h3>
                        DD/MM/AA
                    </h3>
                </div>
            </div>
        </section>
        <section class="right-side">
            <div class="buttons">
                <button id="sales">
                    <a href="#">Ventas Totales</a> 
                </button>
                <button id="income">
                    <a href="#">Ingresos Acumulados</a>
                </button>
            </div>
            <div id = "graph">

</html>
